<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="d-flex border-bottom gap-3 align-items-center p-2 px-4 bg-primary text-white"
    >
      <!-- gap-3 เพิ่มระยะห่างของแต่ละอันใช้คู่กับ d-flex -->
      <!-- align-items-center อยู่ตรงกลางจอใช้คู่กับ d-flex -->
      <!-- bg-primary เพิ่มสีให้พื้นหลัง -->
      <!-- text-white เปลี่ยนสีข้อความเป็นขาว -->
      <h3>My Social Media</h3>
      <a href="#" class="text-white">Profile</a>
      <a href="#" class="text-white">Gallery</a>
      <a href="#" class="me-auto text-white">Setting</a>
      <!-- me-auto ดันให้อยู่ด้านขวาสุด -->
      <span>Hi Chayanin!</span>
      <button class="btn btn-light">Logout</button>
    </div>
  </body>
</html>

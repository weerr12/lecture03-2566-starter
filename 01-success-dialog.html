<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Dialog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-2">
    <div class="border p-2" style="max-width: 24rem">
      <!-- 1 rem = 16 px -->
      <div class="text-success fw-bold">Success</div>
      <div class="my-2">Your item(s) has been purchased successfully</div>
      <button class="btn btn-success">Confirm</button>
      <!-- success ทำให้ปุ่มเป็นสีเขียว -->
      <!-- btn ปุ่ม -->
    </div>
  </body>
</html>
